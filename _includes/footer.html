<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
    <div class="wrapper">
  
      <h2 class="footer-heading">{{ site.title | escape }}</h2>
  
      <div class="footer-col-wrapper">
        <div class="footer-col footer-col-1">
          <ul class="contact-list">
              {%- if site.email -%}
              <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
              {%- endif -%}
          </ul>
        </div>
  
        <div class="footer-col footer-col-2">
          <p class="rss-subscribe"><a href="{{ "/feed.xml" | relative_url }}">RSS</a></p>  
        </div>
  
        <div class="footer-col footer-col-3">
          <figure style="float:right">
            <a href="https://www.netlify.com/">
            <img src="/assets/images/netlify.png" style="max-width: 50px;"
            alt="Netlify logo" title="Hosted on Netlify"/>
            </a>
          </figure>
          <figure style="float:right">
            <a href="http://jekyllrb.com">
            <img src="/assets/images/jekyll-notext-light-transparent.png" style="max-width: 50px;"
            alt="Jekyll logo" title="Created with Jekyll"/>
            </a>
          </figure>
        </div>
      </div>
  
    </div>
  
  </footer>
