<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
    <div class="wrapper">
  
      <div class="footer-col-wrapper">
        <div class="footer-col footer-col-1">
          <ul class="contact-list">
              {%- if site.email -%}
                <li class="footer-link"><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
              {%- endif -%}
          </ul>
        </div>
  
        <div class="footer-col footer-col-2">
          <p class="footer-link"><a href="//justinike.substack.com">Newsletter</a></p>
          <p class="footer-link"><a href="{{ "/feed.xml" | relative_url }}">RSS</a></p>  
        </div>
      </div>
  
    </div>
  
  </footer>
